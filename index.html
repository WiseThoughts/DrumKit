<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="drum.css">
</head>
<body>
<div>
    <div>
        <h1>Drum Kit</h1>
        <h2>By Benny</h2>
        <br>
        <h3>Press the Keys or click a button</h3>
    </div>
    <div class="margin">
        <button class="q drum" id="boom">Q <br><p class="p2"> Boom </p></button>
        <button class="w drum" id="clap">W <br><p class="p2"> Clap </p></button>
        <button class="e drum" id="hihat">E <br><p class="p2"> Hi-Hat </p></button>
        <button class="r drum" id="kick">R <br><p class="p2"> Kick </p></button>
        <button class="t drum" id="openhat">T <br><p class="p2"> Open-Hat </p></button>
        <button class="a drum" id="ride">A <br><p class="p2"> Ride </p></button>
        <button class="s drum" id="snare">S <br><p class="p2"> Snare </p></button>
        <button class="d drum" id="tink">D <br><p class="p2"> Tink </p></button>
        <button class="f drum" id="tom">F <br><p class="p2"> Tom </p></button>
    </div>
</div>



<script src="drum.js"></script>
</body>
</html>
